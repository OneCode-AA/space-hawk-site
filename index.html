<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Jam Site</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/880dbed722.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header id="header" class="header">
        <nav id="nav" class="nav">
          <ul class="nav-ul">
            <li class="nav-li"><a href="#" class="nav-li-a">Home</a></li>
            <li class="nav-li"><a href="#" class="nav-li-a">About</a></li>
            <li class="nav-li"><a href="#" class="nav-li-a">Blog</a></li>
            <li class="nav-li"><a href="#" class="nav-li-a">Pages</a></li>
            <li class="nav-li"><a href="#" class="nav-li-a">Contact</a></li>
          </ul>
        </nav>
        <div id="theme" class="btn">
          <div class="btn-indicator">
            <div class="btn-icon-container">
              <i class="btn-icon fa-solid fa-1x fa-moon"></i>
            </div>
          </div>
        </div>
        <div class="secondary-nav">
          <select name="language" id="language" class="language">
            <option value="eng">English</option>
            <option value="ar">Arabic</option>
          </select>
          <a href="#" class="sign-in"><span class="active-xo">Sign In</span></a>

          <button class="register">
            <a href="#" class="register-a">Register</a>
          </button>
        </div>
      </header>
      <main id="main" class="main">
        <section class="logo">
          <img src="/beautiful-hawk-nature.png" alt="" class="eagle-logo" />
        </section>
        <section class="container">
          <article class="hello-greeting">
            <h3>
              Hello! <br />
              Welcome Back
            </h3>
          </article>
          <article class="form-container">
            <form action="" id="log-in">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter Email"
              /><i class="fa-solid fa-2x fa-at email-icon"></i>

              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter Password"
              />
              <i class="fa-solid fa-eye fa-2x password-icon"></i>

              <p class="recovery"><a href="#">Recover Password?</a></p>

              <button class="sign-in-btn"><a href="#">Sign In</a></button>

              <p class="line-xo"><span class="linen">Or continue with</span></p>

              <div class="btn-container">
                <button class="google">
                  <a href="#"><i class="fa-brands fa-2x fa-google"></i></a>
                </button>
                <button class="apple">
                  <a href="#"><i class="fa-brands fa-2x fa-apple"></i></a>
                </button>
                <button class="facebook">
                  <a href="#"><i class="fa-brands fa-2x fa-facebook"></i></a>
                </button>
              </div>

              <p class="create-account">
                Don't have an account? <a href="#">Create account</a>
              </p>
            </form>
          </article>
        </section>
      </main>
    </div>
    <script src="/scripts.js"></script>
  </body>
</html>
